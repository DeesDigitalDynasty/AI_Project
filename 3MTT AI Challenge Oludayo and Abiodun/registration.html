<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="registration.css">
  <title>StartUp Growth Assistant</title>
</head>
<body>
  <header>
    <img src="test 2.png" alt="Logo" width="10%" height="10%">
    <nav>
      <a href="index.html">Home</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact Us</a>
      <a href="#login">Log In</a>
    </nav>
  </header>

  
  <div id="register" class="register-form">
    <h2>Create Your Account</h2>
    <form>
      <label>First Name:</label>
      <input type="text" name="firstName" required />

      <label>Last Name:</label>
      <input type="text" name="lastName" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Password:</label>
      <input type="password" name="password" required />

      <label>Confirm Password:</label>
      <input type="password" name="confirmPassword" required />

      <label>Business Name:</label>
      <input type="text" name="businessName" />

      <label>Platforms you are on:</label>
      <input type="text" name="platforms" placeholder="e.g., Instagram, Shopify" />
      
      <br><br>
      <button class="btn" type="submit">Create Account</button>
    </form>
  </div>

  <footer>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact Us</a>
      <a href="#login">Log In</a>
    </nav>
    <div class="social-icons">
      <a href="#"><img src="https://img.icons8.com/ios-filled/50/00BFFF/instagram-new.png" alt="Instagram" /></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/50/00BFFF/facebook-new.png" alt="Facebook" /></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/50/00BFFF/twitter.png" alt="Twitter" /></a>
      <a href="mailto:info@example.com"><img src="https://img.icons8.com/ios-filled/50/00BFFF/email.png" alt="Email" /></a>
    </div>
    <div class="copyright">
      &copy; 2025 Oludayo and Abiodun All rights Reserved.
    </div>
  </footer>
</body>
</html>
